<web-checkers-cell *ngFor="let item of topRow; let index = index" [row]="0" [column]="index">
  <span>{{alphabet[index]}}</span>
</web-checkers-cell>

<web-checkers-cell *ngFor="let item of cells; let index = index" [row]="getRow(index)"
  [column]="getColumn(index)">
  {{getText(index)}}
</web-checkers-cell>

<web-checkers-cell *ngFor="let item of topRow; let index = index" [row]="9" [column]="index">
  <span>{{alphabet[index]}}</span>
</web-checkers-cell>
